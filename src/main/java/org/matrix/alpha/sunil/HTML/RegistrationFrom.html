<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <div class="container">
        <b>Registration Form</b>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label> <b>Full Name:</b></label>
        <input type="text" placeholder="Enter Email" name="FullName" required><br>
<p></p>
        <label><b>Email:</b></label>
        <input type="text" placeholder="Enter Email" name="email" required><br>
<P></P>
        <label><b>Password:</b></label>
        <input type="password" placeholder="Enter Password" name="password" required><br>
<P></P>
        <label><b>Repeat Password:</b></label>
        <input type="password" placeholder="Repeat Password" name="password-repeat" required><br>
        <br>
        <hr>
<P></P>
        <p>By creating an account you agree to our <a href="C:\Program Files\Java">Terms & Privacy</a>.</p>
        <button type="submit" class="RegisterButton">Register</button><P></P>
    </div>

    <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
</form>
</body>
</html>
